version-in-branch-pattern: (\A(?!x)x)
strategies:
  - Fallback
  - ConfiguredNextVersion
  - MergeMessage
  - TaggedCommit
  - TrackReleaseBranches
branches:
  main:
    mode: ContinuousDelivery
    increment: None
    label: ''
    pre-release-weight: 0
    prevent-increment:
      when-current-commit-tagged: true
  release:
    mode: ContinuousDelivery
    increment: None
    label: ''
    regex: ^release/*
    source-branches:
      - main
    is-release-branch: true
    is-main-branch: false
    pre-release-weight: 0
    prevent-increment:
      when-current-commit-tagged: true
  unknown:
    mode: ContinuousDelivery
    increment: None
    label: ''
    pre-release-weight: 0
    prevent-increment:
      when-current-commit-tagged: true